{% extends 'layout.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Custom.css') }}">
    <script src="{{ url_for('static', filename='assets/js/helper.js') }}"></script>
{% endblock %}

{% block body %}
    <br>
    <br>
    <div class="table-responsive jumbotron text-center" style="background-color:#27404c; color:white;">
        <h1>Locations Details</h1>
        <br>
        <form method="post">
            <table id="locs" class="table table-striped table-bordered table-hover">
                <thead class="unselectable">
                    <tr style="background-position:center;font-size:20px;">
                        <th onclick="sortTable('locs', 0, true)">ID</th>
                        <th onclick="sortTable('locs', 1)">Name</th>
                        <th onclick="sortTable('locs', 2)">Address</th>
                        <th onclick="sortTable('locs', 3, true)">Number of Employees</th>
                    </tr>
                </thead>
                <tbody>
                    {% for loc in locations %}
                      <tr class="unselectable" id="{{ loc['id'] }}" onclick="selectRow(id, 'red')">
                        <td>{{loc['id']}}</td>
                        <td>{{loc['name']}}</td>
                        <td>{{loc['address']}}</td>
                        <td>{{loc['numemployees']}}</td>
                        <td hidden>
                            <input id="{{ loc['id'] }}U" type="checkbox" name="locDel" value="{{ loc['id'] }}"/>
                        </td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Confirmation/submission -->
            <div class="form-group">
                <label class="control-label">Are you sure?</label>
                <input id="confirmBox" type="checkbox" onchange="displaySubmit(id, 'submit')"/>
            </div>
            <button id="submit" type="submit" class="btn btn-default" style="display:none;">Delete</button>
        </form>
    </div>
    <br>
    <br>
{% endblock %}
